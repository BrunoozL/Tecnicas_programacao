<!doctype html>
<html>
	<head>
		<title>Formulário</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Contato</h1>
		<br>
		<!-- O método GET mostra as informações que foram inseridas na URL. Obs: essa é a unica diferença do método GET e POST -->
		<form action="#" method="get">
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome">
			<br><br>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
