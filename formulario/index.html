<!doctype html>
<html>
	<head>
		<title>Formulário</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Contato</h1>
		<br>
		<!-- O método GET mostra as informações que foram inseridas na URL. Obs: essa é a unica diferença do método GET e POST -->
		<form action="obter_dados.php" method="get">
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome">
			<br><br>
			
			<label for="email">Email:</label>
			<input type="email" name="email" id="email">
			<br><br>
			
			<label for="profissao">Profissão</label>
			<select name="profissao">
				<option>Cientista</option>
				<option>Médico</option>
				<option>Programador</option>
				<option>Engrenheiro Civil</option>
				<option>Outro</option>
			</select>
			<br><br>
			
			<label for="sexo">Sexo:</label>
			<input type="radio" name="sexo"
			<label>Masculino</label>
			<input type="radio" name="sexo"
			<label>Feminino</label>
			<br><br>
			
			<label for="lazer">Lazer: </label><br>
			<input type="checkbox">
			<label>Jogar</label>
			<input type="checkbox">
			<label>Ler</label>
			<input type="checkbox">
			<label>Viajar</label>
			<br><br>
			
			<textarea name="observacao" placeholder="Observação"></textarea>
			<br><br>
			
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
