<!doctype html>
<html>
	<head>
		<title>Formulário</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<div class="div-card_contato">
		<h1>Contato</h1>
		<br>
		<!-- O método GET mostra as informações que foram inseridas na URL. Obs: essa é a unica diferença do método GET e POST -->
		<form action="php/obter_dados.php" method="GET">
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" required>
			<br><br>
			
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" required>
			<br><br>
			
			<label for="senha">Senha:<label>
			<input type="password" name="senha" id="senha" required>
			<br><br>
			
			<label for="profissao">Profissão</label>
			<select name="profissao">
				<option>Cientista</option>
				<option>Médico</option>
				<option>Programador</option>
				<option>Engrenheiro Civil</option>
				<option>Outro</option>
			</select>
			<br><br>
			
			<label for="sexo">Sexo:</label>
			<input type="radio" name="sexo" value="M">
			<label>Masculino</label>
			<input type="radio" name="sexo" value="F">
			<label>Feminino</label>
			<br><br>
			
			<label for="lazer">Lazer: </label><br>
			<input type="checkbox" name="lazer[]" value="Jogar">
			<label>Jogar</label>
			<input type="checkbox" name="lazer[]" value="Ler">
			<label>Ler</label>
			<input type="checkbox" name="lazer[]" value="Viajar">
			<label>Viajar</label>
			<br><br>
			
			<textarea name="observacao" placeholder="Observação"></textarea>
			<br><br>
			
			<button style="background-color: #ff0000">
				<input style="height: 20px; width: 60px; color: #ff0000; border: 0px;" type="submit" value="Enviar">
			</button>
		
		</form>
	</div>
	</body>
</html>
